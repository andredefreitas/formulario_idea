<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>REGISTER</title>
</head>
<body>

    <div>
        <h1 id="title">DEVS</h1>
    
        <p id="subtititle"><strong>Complete your information</strong></p>
        <br>
        
    </div>
    <form>
        <fieldset class="group">
            <div class="field">
                <label for="name"><strong>Name</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div>
                <label for="surname"><strong>Surname</strong></label>
                <input type="text" name="surname" id="surname" required>
            </div>
        </fieldset>
        
        <div class="field">
            <label for="email"><strong>Email</strongEmail></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="field">
            <label><strong>Which side do you develop?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>FRONT-END
            </label>      
            <label>
                <input type="radio" name="devweb" value="backend">BACK-END
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">FULLSTACK
            </label>
        </div>

        <div class="field">
            <label for="seniority"><strong>Seniority</strong></label>
            <select id="seniority">
                <option selected disabled value="">select</option>
                <option>JUNIOR</option>
                <option>FULL</option>
                <option>SENIOR</option>
            </select>
        </div>

        <fieldset class="group">
            <div>
                <label><strong>Select the tecnologies you use:</strong></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JS</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="JAVA">
                <label for="tecnologia6">Java</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="PYTHON">
                <label for="tecnologia7">Python</label>
                <input type="checkbox" id="tecnologia8" name="tecnologia8" value="OUTRA">
                <label for="tecnologia8">Other</label>
            </div>
        </fieldset>
        
        <div class="field">
            <br>
            <label><strong>Tell us a little about your experience:</strong></label>
            <textarea rows="6" style="width:26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="button" type="submit">Done</button>

    </form>
    
</body>
</html>
